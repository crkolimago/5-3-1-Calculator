<!--
Author: Chris Kolimago
Title: 5/3/1 Calculator
Description:
	* Displays percentages based on training max (calculated from 1RM) rounded to the nearest 5.
	* Utilizes the change making (https://en.wikipedia.org/wiki/Change-making_problem)
	  and unbounded knapsack (https://www.geeksforgeeks.org/unbounded-knapsack-repetition-items-allowed/)
	  algorithms to calculate the most efficent weights for the bar across sets.
-->
<html>
<head>
	<title>5/3/1 Calculator</title>
	<!--JAVASCRIPT-->
	<script type="text/javascript">
		function calculate() {
			var num = +document.getElementById("1RM").value;
			num = num*0.9;
			document.getElementById("3RMr").innerHTML = round5(num);
			document.getElementById("40r").innerHTML = round5(num*.4);
			document.getElementById("50r").innerHTML = round5(num*.5);
			document.getElementById("60r").innerHTML = round5(num * .6 );
			document.getElementById("65r").innerHTML = round5(num*.65);
			document.getElementById("75r").innerHTML = round5(num*.75);
			document.getElementById("85r").innerHTML = round5(num*.85);
			document.getElementById("70r").innerHTML = round5(num*.7);
			document.getElementById("80r").innerHTML = round5(num*.8);
			document.getElementById("90r").innerHTML = round5(num*.9);
			document.getElementById("75s").innerHTML = round5(num*.75);
			document.getElementById("85s").innerHTML = round5(num*.85);
			document.getElementById("95r").innerHTML = round5(num*.95);
		}
		
		function round5(num) {
			return Math.ceil(num/5)*5;
		}
